<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../express/styles.css" />
</head>
<body>    
    <div class="container">
        <h1>Caracteristicas De Motos</h1>
        <table id="tablaDeMotos">            
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Cilindrada</th>
                    <th>Velocidad Maxima(Km/h)</th>
                    <th>Color</th>
                    <th>Capacidad del Tanque(Lts)</th>
                </tr>                                                              
        </table>
    </div>
    <script>
        fetch('/tablaDeMotos') 
            .then(response => response.text())
            .then(data => {
                document.getElementById('tablaDeMotos').innerHTML = data;
            })
            .catch(error => console.error('Error al obtener la tabla:', error));
    </script>
</body>
</html>
